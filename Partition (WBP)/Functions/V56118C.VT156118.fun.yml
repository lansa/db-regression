    Insert Fields(*ALL) To_File(VTL156118C) Io_Status(#this_rc) Io_Error(*NEXT) Val_Error(*NEXT)
    If (#this_rc <> OK)
    #Com_Owner.mthAdd_Msg( ER ('- Insert failure') ('Item ' + #LF_i.AsString + ', key: ' + *Quote + #F156118K1 + *Quote + ' / ' + *Quote + #F156118K2.AsString + *Quote) )
