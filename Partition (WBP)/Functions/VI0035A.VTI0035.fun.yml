    Begin_Loop Using(#LF_VTTEMP_i) To(#BIFMSGCNT)
    Get_Entry Number(#LF_VTTEMP_i) From_List(#wLRet)
    
    If ((#BIFMSGC = ER) *Or (#BIFMSGC = VE))
    #this_retcode := ER
    
    If (#BIFMSG2 *NE *Blanks)
    #Com_Owner.mthLogEvent( ('- ERROR: ' + #BIFMSG1 + '. ' + #BIFMSG2) )
