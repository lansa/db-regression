    #Com_Owner.mthClearDataFromTables( #this_rc )
    
    #Com_Owner.mthAdd_SubMsg( OK ('- Entering Stage#1') '' )
    
    * INSERT C
    * ROLLBACK
    * INSERT D
    * ROLLBACK
    * FETCH C - check row does not exist
    * FETCH D - check row exists
    * DELETE D
    
